
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="calculater.css">
</head>
<body>
    <div class="cointainer">
        <div class="result">
            <p id="result">0</p>
        </div>
        <div class="button">
            <div class="row">
                <button>C</button>
                <button>Del</Del></button>
                <button>+</button>
                <button>%</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8<Del></Del></button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5<Del></Del></button>
                <button>6</button>
                <button>5</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2<Del></Del></button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row">
                <button id="dot">.</button>
                <button>0</button>
                <button id="equal">=</button>
            </div>



        </div>
    </div>
    <script src="calculater.js"></script>
